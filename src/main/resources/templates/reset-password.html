<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Промени лозинка</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"></head>
<body>
<div class="container d-flex justify-content-center align-items-center">
    <h1 class="my-5">Промени лозинка</h1>

    <form th:action="@{/api/user/reset-password}" th:method="POST">
        <div class="mb-3">
            <label for="password" class="form-label">Лозинка:</label>
            <input type="password" class="form-control" id="password" name="password" required style="width: 300px;">
        </div>
        <div class="mb-3">
            <label for="password-again" class="form-label">Повтори ја лозинката:</label>
            <input type="password" class="form-control" id="password-again" required style="width: 300px;">
        </div>
        <input type="password" class="form-control" id="token" name="token" hidden th:value="${token}">
        <div>
            <button type="submit" class="btn btn-primary">Зачувај</button>
        </div>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script>
    document.querySelector('form').addEventListener('submit', function(event) {
        var password = document.getElementById('password');
        var passwordAgain = document.getElementById('password-again');
        if (password.value !== passwordAgain.value) {
            alert('Лозинките не се совпаѓаат!');
            event.preventDefault();
        }
    });
</script>

</body>
</html>
